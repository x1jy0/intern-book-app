<mat-card class="card" *ngFor="let book of bookList; index as i">
  <mat-card-title>{{ book.name }}</mat-card-title>
  <mat-card-content>
    <div>{{ book.detail }}</div>
    <div>評価:{{ book.evaluation }}点</div>
  </mat-card-content>
  <mat-card-actions align="end">
    <!--tsのremoveにindexを渡す-->
    <button mat-raised-button color="warn" (click)="remove(i)">
      {{ buttonText }}
    </button>
  </mat-card-actions>
</mat-card>
