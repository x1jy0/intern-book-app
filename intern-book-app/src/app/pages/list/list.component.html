<mat-card class="card">
  <mat-card-title>書籍登録</mat-card-title>
  <mat-card-content>
    <div class="content">
      <mat-form-field class="input" appearance="fill">
        <mat-label>書籍名</mat-label>
        <input matInput />
      </mat-form-field>

      <mat-form-field class="input" appearance="fill">
        <mat-label>あらすじ</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>

      <mat-form-field class="input" appearance="fill">
        <mat-label>評価点</mat-label>
        <input matInput />
      </mat-form-field>
    </div>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-raised-button color="primary">追加</button>
  </mat-card-actions>
</mat-card>

<mat-card class="card" *ngFor="let book of bookList">
  <mat-card-title>{{ book.name }}</mat-card-title>
  <mat-card-content>
    <div>{{ book.detail }}</div>
    <div>評価:{{ book.evaluation }}点</div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="warn">削除</button>
  </mat-card-actions>
</mat-card>
