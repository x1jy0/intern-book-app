<div class="header">
  <mat-toolbar color="primary">
    <span class="title">{{ title }}</span>
    <span class="filler"></span
    ><!--titleと一覧の間を保つパーツ-->
    <span class="menu-item">一覧</span>
  </mat-toolbar>
</div>

<mat-card class="form-card">
  <mat-card-title>書籍登録</mat-card-title>
  <mat-card-content>
    <div class="content">
      <mat-form-field class="input" appearance="fill">
        <mat-label>書籍名</mat-label>
        <input matInput />
      </mat-form-field>

      <mat-form-field class="input" appearance="fill">
        <mat-label>あらすじ</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>

      <mat-form-field class="input" appearance="fill">
        <mat-label>評価点</mat-label>
        <input matInput />
      </mat-form-field>
    </div>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-button>追加</button>
  </mat-card-actions>
</mat-card>
