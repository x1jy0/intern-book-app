<mat-card class="card">
  <mat-card-title>書籍登録</mat-card-title>
  <mat-card-content>
    <div class="content">
      <!--formを記述してる場所-->
      <mat-form-field class="input" appearance="fill">
        <mat-label>書籍名</mat-label>
        <input
          matInput
          [(ngModel)]="book.name"
          placeholder="書籍名を入力してください"
        />
      </mat-form-field>

      <mat-form-field class="input" appearance="fill">
        <mat-label>あらすじ</mat-label>
        <textarea
          matInput
          [(ngModel)]="book.detail"
          placeholder="あらすじを入力してください"
        ></textarea>
      </mat-form-field>

      <mat-form-field class="input" appearance="fill">
        <mat-label>評価点</mat-label>
        <input
          type="number"
          min="0"
          max="100"
          matInput
          [(ngModel)]="book.evaluation"
          placeholder="評価点を入力してください(0点~100点)"
        />
      </mat-form-field>
    </div>
  </mat-card-content>

  <!--formのreset付きの追加ボタン-->
  <mat-card-actions align="end">
    <button
      mat-raised-button
      color="primary"
      (click)="addBook()"
      (click)="formReset()"
    >
      追加
    </button>
  </mat-card-actions>
</mat-card>

<app-card [bookList]="bookList" [buttonText]="'削除'"></app-card>
